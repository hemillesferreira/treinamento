<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#dom{
            background-color: blueviolet;
            color: white;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="dom">
        <h1>Treinando DOM</h1>
    </div>
    <script>
        let dom = window.document.getElementsByTagName ('h1')[0]
        dom.style.color='red'
    </script>
</body>
</html>
